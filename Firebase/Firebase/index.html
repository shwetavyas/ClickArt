<!doctype html>
<html>
<head>
    <title>Connect with the community</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>

<div id="body-template-view"></div>

<script id="body-template" type="text/x-handlebars-template">
<div class="container">
    <h2 class=" text-center">Connect with the community</h2>

    <div class="row chat-row">
        <div class="col-md-8 col-md-push-2 chat-container" id="chat-container">
            <!-- Chat messages! -->

            {{#each messages}}
            <div class="message-container">
                <img class="avatar" src="{{userAvatar}}">

                <div class="message-content">
                    <div class="message-text">{{msgText}}</div>
                    <div class="message-author">{{userName}}</div>
                </div>
            </div>
            <hr>
            {{/each}}
        </div>
        <div class="col-md-8 col-md-push-2">
            <div class="input-group chat-field">
                <span class="input-group-addon">{{userName}} </span>
                <input type="text" id="chat-box" class="form-control" placeholder="Enter your message!">
                <span class="input-group-btn">
                    <button class="btn btn-success">Send</button>
                </span>
            </div>
        </div>
        
        <div class="login col-md-8 col-md-push-2">
            <button class="btn btn-primary" id="fb-login"><span class="glyphicon glyphicon-user"></span> Login with Facebook</button>
        </div>
        
    </div>
</div>
</script>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="bower_components/handlebars/handlebars.min.js"></script>
<script type="text/javascript" src="bower_components/firebase/firebase.js"></script>
<script src="js/main.js"></script>
<script src="js/extras.js"></script>

</body>
</html>
